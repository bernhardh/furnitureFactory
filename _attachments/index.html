<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FurnitureFactory v0.4</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<!-- Vendors -->
	<script src="vendor/couchapp/loader.js" type="text/javascript"></script>
	<script src="vendor/underscore/underscore-min.js" type="text/javascript"></script>	
	<script src="vendor/jsondiff/jsondiff-min.js" type="text/javascript"></script>
	<link href="vendor/jsondiff/jsondiff-min.css" type="text/css" rel="stylesheet" />	
	
	<!-- FurnitureFactory -->
	<script src="scripts/furniturefactory.js" type="text/javascript"></script>
	<link href="style/furniturefactory.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="container">		
	    <div id="navigation">		
			<div class="contentbox">
				<h2>Database</h2>
				
				<label for="db-select">Select database:</label>
				<select id="db-select">
					<optgroup id="existing-dbs" label="Existing db">
						<option></option>
					</optgroup>
					<optgroup id="new-db" label="New dbs">
						<option id="new-db-option" value="new-db">create</option>
					</optgroup>
				</select>
				
				<span id="create-box">
					<label for="new-db-name">New databasename: </label><input id="new-db-name"></input>
					<input id="create-db" type="button" value="create"/>
				</span>	
			</div>
			
			<div class="contentbox">
				<h2>Stored functions</h2>
					
				<label>Load stored function</label>
				<select id="furnitureFunctions" name="furnitureFunctions"></select>
				
				<div class="rightButton">
					<span id="newFunction-button" class="button">New</span>
					<span id="loadStoredFunctions-button" class="button">Load</span>
				</div>			
			</div>
			
			<div class="contentbox" id="leftNavi">
				<h2>FurnitureFactory v 0.5</h2>
				<p>Mass document editing for CouchDB and CouchApp</p>
				<ul>
					<li><a href="licences.html">Information and licence</a></li>				
					<li>Images by <a href="http://damieng.com/creative/icons/silk-companion-1-icons">Damieng</a> and <a href="http://ashung.deviantart.com/gallery/#/d1zoqmh">Ashung</a></li>
				</ul>				
			</div>	

	    </div>
	
	    <div id="middlePart">
	    	<div class="contentbox" id="map-function-box" >
		    	<h2 class="title">New function</h2>
				<textarea id="map-function" rows="10" cols="50"></textarea>
				<div class="rightButton">
					<span class="button update-button">Update docs</span>
				</div>
			</div>

			<div class="contentbox" id="status-box">
				<div id="statusTitle">Status:</div>
		
				<!-- UPDATES -->
				<div id="statusText"></div>
				
				<div id="update-container">
					<div class="rightButton">						
						<span id="cancel-button" class="button">Cancel</span>
						<span id="continue-button" class="button">Continue</span>
					</div>				
				</div>
			</div>
			
			<div id="resultSet">
				<div class="resultsLeiste"></div> 
				<div id="resultsHeader"><span class="tab activeTab">Results</span></div>
				<div id="results" class="contentbox jsondifResults">No Results</div>
				<div class="resultsLeiste"></div>
			</div>
	    </div>		
	</div>
</body>
</html>
